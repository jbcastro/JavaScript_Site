<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
      
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
      
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      

      
<link rel="stylesheet" href="css/web.css" />
      
  </head>
  <body>
      <div class="header">
    <div class="container">
    <div class="dropdown">
<button onclick="myFunction()" class="dropbtn">Menu</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="home.html">Home</a>
    <a href="services.html">Services</a>
    <a href="aboutus.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</div>
    
      <h1>Crazy Dog Haircuts Inc.</h1>
      
        
    </div>
  </div>
        
    
    <div id="page">
      <h1>Make an appointment</h1>
      <h2>Please enter your info and choose a date and locations</h2>
      <form name="myForm" action = "thankyou.html" onsubmit="return (validateForm());" method="post">

        <h6><label for="firstName">First Name: </label>
        <input type="text" id="firstName" />
        <div id="first"></div></h6>

       <h6> <label for="lastName">Last Name: </label>
           <input type="text" id="lastName" />
           <div id="last"></div></h6>
          
          <h6> <label for="dogName">Dog's Name: </label>
             <input type="text" id="dogName" />
          <div id="dog"></div></h6>
          
         <h6> <label for="phoneNumber">Phone Number: </label>
             <input type="number" id="phoneNumber" />
          <div id="phone"></div></h6>
          
          
          
          <h6> <label for="emailAdress"> Email:</label>
              <input type="text" id="emailAddress" />
          <div id="email"></div></h6>
          
          <h6><div id="datepicker"> <label for="datePicker">Date: </label>
           <input type="text" id="datePicker" />
              </div></h6>
          
          
        <fieldset id="location">
        <legend>Select a location:</legend>
        <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked">
        <label for="radio-choice-1">Seattle</label>
 
        <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2">
        <label for="radio-choice-2">San Francisco</label>
 
        <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3">
        <label for="radio-choice-3">Portland</label>
        
        
        </fieldset>
          
          


        <input type="submit" value="Schedule" />
        </form>
      
    </div>
    <script>
        
    
        

      function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}


window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
        
  
    $( "#datePicker" ).datepicker();
  
        
    $( "input[type='radio']").checkboxradio();
        
       
       
function validateForm(){
    
    if( document.myForm.firstName.value == "")
        {
            alert ("Please provide a first name");
            document.myForm.firstName.focus();
            return false;
        }
    
    if( document.myForm.lastName.value == "")
        {
            alert ("Please provide a last name");
            document.myForm.lastName.focus();
            return false;
        }
    
    if( document.myForm.dogName.value == "")
        {
            alert ("Please provide your dog's name");
            document.myForm.dogName.focus();
            return false;
        }
    
    if( document.myForm.phoneNumber.value == "")
        {
            alert ("Please provide a phone number");
            document.myForm.phoneNumber.focus();
            return false;
        }
    if( document.myForm.emailAddress.value == "")
        {
            alert ("Please provide an email adress");
            document.myForm.emailAddress.focus();
            return false;
        }
    if( document.myForm.datePicker.value == "")
        {
            alert ("Please choose a date");
            document.myForm.datePicker.focus();
            return false;
        }
    if( document.myForm.location.value == "")
        {
            alert ("Please pick a location");
            document.myForm.location.focus();
            return false;
        }
    return true;
}
       
   
      
      </script>
  </body>
</html>
